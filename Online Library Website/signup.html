<!DOCTYPE html>
<html>
<head>
    <title>Online Library - Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">    
</head>
<body>
    <div class="nav_bar">
        <a href="home.html" class="home_button">Home</a>
        <a href="login.html"class="home_button">Login</a>
        <a href="#"class="home_button">Sign Up</a>
    </div>
    
    <h1 style="font-weight: 800;margin-top: 90px; text-align: center;">Sign Up</h1>

    <form onsubmit="handleSignUp(event)">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    
        <div class="form-group">
            <label for="confirmpass">Confirm Password:</label>
            <input type="password" id="confirmpass" name="confirmpass" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div class="role-selection">
            <label><input type="radio" name="role" value="admin" required> Admin</label>
            <label><input type="radio" name="role" value="user" required> User</label>
        </div>
        
        <div>
            <button type="submit" name="signup">Sign Up</button>
        </div>
    </form>
    <script src="JS/signup.js"></script>
    <p style="text-align: center;">Already have an account? <a href="login.html" style="text-decoration: underline;">Login</a></p>


</body>
</html>
