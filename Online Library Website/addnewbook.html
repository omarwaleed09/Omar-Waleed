<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="CSS/addnewbook.css">
</head>
<body>
    <div class="nav_bar">
        <a href="adminhome.html" class="home_button">Home</a>
        <a href="viewbooksadmin.html" class="home_button">View Books</a>
        <a href="#" class="home_button">Add New Book</a>
        <a href="home.html" class="home_button">Log Out</a>
    </div>

    <div class="add-book-form">
        <h2>Add New Book</h2>
        <form id="add-book-form">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Add Book</button>
        </form>
    </div>
    <script src="JS/addnewbook.js"></script>
</body>
</html>
